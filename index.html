<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Steph</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="row">
        <div class="col">
          <form class="city-search">
            <input
              type="search"
              class="form-control"
              placeholder="Search City"
              id="city-input"
            />
          </form>
        </div>
        <div class="col">
          <button type="search" class="btn btn-primary" id="search-button">Search</button>
        </div>
        <div class="col">
          <button type="search" class="btn btn-primary" id="current-location-button">Current Location</button>
        </div>
      </div>
      <strong>
        <h2></h2>
      <div class="current-date"></div>
      <div class="current-weather-emoji"></div>
      <div class="current-temp-farenheit">
        <span id="temperature"></span>
        <span id="degrees">°</span>
        <span id="farenheit">F</span> 
      </div>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Monday, December 13</h5>
              <p class="card-text">☀️</p>
              <div class="temp">45° F</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Tuesday, December 14</h5>
              <p class="card-text">🌧</p>
              <div class="temp">40° F</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday, December 15</h5>
              <p class="card-text">☁️</p>
              <div class="temp">38° F</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Thursday, December 16</h5>
              <p class="card-text">🌥</p>
              <div class="temp">42° F</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 15rem">
            <div class="card-body">
              <h5 class="card-title">Friday, December 17</h5>
              <p class="card-text">☀️</p>
              <div class="temp">46° F</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js" ;></script>
  </body>
  <footer>Coded by Stephanie Elcock</footer>
</html>
