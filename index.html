<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by Steph</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="row">
        <div class="col">
          <form class="city-search">
            <input
              type="search"
              class="form-control"
              placeholder="Search City"
              id="city-input"
            />
          </form>
        </div>
        <div class="col">
          <button type="search" class="btn btn-primary" id="search-button">Search</button>
        </div>
        <div class="col">
          <button type="search" class="btn btn-primary" id="current-location-button">Current Location</button>
        </div>
      </div>
      <strong>
        <h2></h2>
      <div class="current-date"></div>
      <h3> <img src="" alt="weather icon" class="icon"/></h3>
      <div class="current-weather-description"></div>
      <div class="wind">
        <span id="title">Wind Speed:</span>
        <span id="wind-speed"></span>
        <span id="km-h">km/h</span>
      </div>
      <div class="current-temp">
        <span id="temperature"></span>
        <span class="units"> <a href="#" id="fahrenheit-link">°F</a> | 
        <a href="#" id="celsius-link">°C</a></span>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    <script src="src/script.js" ;></script>
  </body>
  <footer> <a href="https://github.com/stephlcjuly/weather-app-project">Open Source Code</a> by Stephanie Elcock</footer>
</html>
